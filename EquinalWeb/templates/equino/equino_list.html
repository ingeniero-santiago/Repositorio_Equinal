{% extends 'base/base.html' %}

{% block contenido %}
  <div class="container">    
      <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Ejemplares registrados</h3>
          </div>
          
          <table class="table table-hover" id="dev-table">
            <thead>
    <tr class="info " id="tabla">
      <th>#</th>
      <th>Equino</th>
      <th>Raza</th>
      <th>Sexo</th>
      <th>Calificar</th>
    </tr>
  </thead>
  <tbody>
    {% if equinos%}
    {% for equino in equinos%}
    <tr>
      <td>{{equino.id}}</td>
      <td>{{equino.nombre}}</td>
      <td>{{equino.raza}}</td>
      <td>{{equino.sexo}}</td>
      <td><a href="{% url 'equino:equino_calificacion' %}"> <span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span></a></td>
    </tr>
{% endfor %}
{% else %}
<h2>No existen registros de equinos</h2>
{% endif %}
  </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

	
    
{% endblock %}
